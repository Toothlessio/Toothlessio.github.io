<body>
  <style>
    body{
     width: 100%;
     padding: 0px;
     margin: 0;
     margin-top: 0;
    }
    .date{
      border: 4px solid grey;
      padding: 9px;
      margin-left: 20px;
      margin-top: 20px;
      color: white;
      width: 170px;
      font-size: 22px;
      border-radius: 20px;
      font-family: 'Josefin Sans', cursive;
      position: relative;
    }
     .date p{
         text-align: center;
       }
       
    .discription{
       font-size: 20px;
       padding: 2px;
       margin-left: 25px;
       background-color: black;
       margin-bottom: 90px;
       border: 2px solid grey;
       border-radius: 10px;
       margin-top: 20px
       margin: auto ;
       color: white;
       padding: 10px;
       font-family: Poppins;
       position: relative;
       
      
    }
    
  .yvid video{
  top: 0;
  position: fixed;
  background-color: black;
  height: auto;
  width: 100%;
}

.videx video{
  position: fixed;
  min-width: 100%;
  min-height: 100%;
  top: 0;
}

@media only screen and (min-width: 500px) {
  body {
 padding: 0;
 padding-top: 0;
 margin-top: 0;
 height: 100%;
 background-color: black;
}
@media only screen and (min-width: 300px) {
  .yvid video{
 background-color: black;
 width: 100%;
 height: 100%;
 display: none;
}

.pAusevidex{
  top: 20px;
  width: 130px;
  position: fixed;
  float: left;
  margin-left: 2em;
}
@media only screen and (max-width: 500px) {
  .videx video{

 position: fixed;
 width: 100%;
 height: 100%;
 display: none;
 background-color: black;
 
}

@media only screen and (max-width: 400px) {
  .videx source{

 display: none;
 background-color: red;
 
}

@media only screen and (min-width: 600px) {
  .pAusevidex {
    margin-left: 13em;
    
  }
